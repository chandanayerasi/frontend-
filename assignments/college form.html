<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="name"]{
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">First Name:</label>
        <input type="name" id="name">
        <label for="name">Last Name:</label>
        <input type="name" id="name"><br>
        <label for="dob">DOB:</label>
        <input type="dob" id="dob" placeholder="MM/DD/YY"><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender"  value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"  value="Female">
        <label for="female">Female</label><br>
        <label for="country">Country:</label>
        <input type="country" id="country" placeholder="type your country"><br>
        <label for="phone no">Phone NO:</label>
        <input type="number" id="phone no"><br>
        <label for="email id">Email id:</label>
        <input type="email id" id="email id"><br>
        <label for="address">Address:</label>
        <input type="address" id="address">
        <label for="city">City:</label>
        <label for="state">State:</label>
        <input type="state" id="state">
        <label for="pin code">Pin Code:</label>
        <input type="pin code"><br>
        <label for="aadhar card">Aadhar Card:</label>
        <input type="aadhar card" id="0000-0000-0000" placeholder="0000-0000-0000"><br>
        <label for="emergency contact">Emergency Contact:</label>
        <input type="emergency contact"><br>
        <label for="select courses">please select the courses you would like to attend</label><br>
        <input type="checkbox">CSE
        <br>
        <input type="checkbox">ECE
        <br>
        <input type="checkbox">EEE
        <br> 
        <input type="checkbox">Civil
        <br> 
        <input type="checkbox">Mechanical  
        <br>  
    </form>
    <button>Next</button>    
</body>
</html>
