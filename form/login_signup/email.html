<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="text input:"> Text input:</label>
        <input type="text" id="text input" placeholder="enter text"><br>
        <label for="Email:">Email:</label>
        <input type="Email" id="Email"><br>

        <label for="passwod:">Password:</label>
        <input type="password" id="pasword"><br>

        <label for="number:"> Number:</label>
        <input type="Number" id="number"><br>
        <label for="date:">Date:</label>
        <input type="Date:" id="Date" placeholder="dd/mm/yy"><br>
        <label for="time:">Time:</label>
        <input type="time" id="number" placeholder="--:-- --"><br>
        <label for="color">Color:</label>
        <input type="color" id="color" placeholder="color"><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="checkbox"> <br>
        <label for="country">Country:</label><br>
        <select name="Country" id="country">
            <option value="India">India:</option>
            <option value="uk">Uk</option>
            <option value="usa">USA</option>
            <option value="pune">Pune</option><br>
        </select><br>
        <label for="gender">Gender:</label><br>
        <input type="radio"  id="male" name="gender" value="male">
        <label for="male">MAle</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" row="4" col="8"></textarea><br>
        <label for="range">Range:</label>
        <input type="range" min="1" max="100"><br>
        <label for="website">Website</label>
        <input type="website" id="{url}" placeholder="url"><br>

        
    </form>
        
    
</body>
</html>
